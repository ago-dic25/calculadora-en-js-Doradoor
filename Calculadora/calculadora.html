<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        
        <div class="input-group">
            <label>Numero 1:</label>
            <input type="number" id="num1">
        </div>

        <div class="input-group">
            <label>Numero 2:</label>
            <input type="number" id="num2">
        </div>

        <div class="botones">
            <button onclick="calcular('sumar')">Sumar</button>
            <button onclick="calcular('restar')">Restar</button>
            <button onclick="calcular('multiplicar')">Multiplicar</button>
            <button onclick="calcular('dividir')">Dividir</button>
        </div>

        <div id="resultado">-</div>

        <div class="historial">
            <h2>Historial</h2>
            <div id="log">
                <div class="log-empty">Sin calculos</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
